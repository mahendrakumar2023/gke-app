apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadbalancer-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      type: loadbalancer
  template:
    metadata:
      labels:
        type: loadbalancer
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80

